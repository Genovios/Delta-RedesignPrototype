<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Website</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/protoStyles.css">

</head>

<body>

  <!-- Timer Idea: -->
  <!-- 15s 30s 45s -->
  <!-- 1m 3m 5m 10m -->
  <!-- Add 1min -->
    
  <div id="currentDesignBox">
    Box 1
  </div>
  
  <div id="prototypeDesignBox">
    <div class="timer-widget">
  
      <!-- MAIN DISPLAY -->
      <div id="timeDisplay" class="clock">00:00</div>

      <!-- MINUTES + SECONDS DISPLAY -->
      <!-- <div id="msDisplay">0m 0s</div> -->

      <!-- PRESET BUTTONS -->
      <div>
        <button class="preset" data-seconds="15">15s</button>
        <button class="preset" data-seconds="30">30s</button>
        <button class="preset" data-seconds="45">45s</button>
        <button class="preset" data-seconds="60">1m</button>
        <button class="preset" data-seconds="180">3m</button>
        <button class="preset" data-seconds="300">5m</button>
        <button class="preset" data-seconds="600">10m</button>
      </div>

      <!-- CONTROLS -->
      <div>
        <button id="addMinBtn">+1m</button>
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <button id="stopBtn">Stop</button>
      </div>

      <!-- STATUS TEXT -->
      <div id="status">Stopped</div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
    integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="scripts/protoScripts.js"></script>

</body>

</html>
